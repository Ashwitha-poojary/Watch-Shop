<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static website</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <img width="50px" height="50px" src="image/music.png" alt="music" />
      <img width="50px" height="50px" src="image/ss.png" alt="music" />
    </header>
    <div class="navbar_container">
      <ul>
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
        <li>
          <a href="#service">Service</a>
        </li>
      </ul>
    </div>
    <main>
      <section class="Home">
        <!-- <h1>Welcome to HTML course</h1> -->
        <form id="watch-form">
          <label for="brand">Select Watch brand</label>
          <select id="brand" name="brand">
            <option value="sonata">Sonata</option>
            <option value="casio">Casio</option>
            <option value="fosil">Fosil</option>
            <option value="hmt">HMT</option>
          </select>
          <label for="name">Select Watch </label>
          <select id="brand" name="name">
            <option value="sonata">Sonata ET</option>
            <option value="casio">Casio</option>
            <option value="fosil">Fosil summer col</option>
            <option value="hmt">HMT b765</option>
          </select>

          <!-- user name -->
          <label for="price">Price</label>
          <input id="price" type="number" name="price" />

          <label for="image">Image</label>
          <input id="image" type="file" name="image" />

          <div></div>
          <!-- <input type="submit" name="submit" class="submit_button" /> -->
          <button type="submit" value="Submit" class="btn btn-danger">
            Submit
          </button>
        </form>
      </section>
    </main>

    <div id="watches-container"></div>
    <footer>
      <section id="contact" class="contact">
        <h2>Contact</h2>
        <p>We are delivering high quality watches and giving services</p>
      </section>

      <section id="service" class="service sample4">
        <h2 class="sample">Services</h2>
        <p>Watch replacement</p>
        <p>Watch buyback</p>
      </section>

      <section id="home" class="home">
        <h2>HOME</h2>
        <p>please check the offer details</p>
      </section>

      <section id="about" class="about">
        <h2>ABOUT</h2>
        <p>we provide services</p>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
